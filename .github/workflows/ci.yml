# @format

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
      - run: cd frontend && rm -rf node_modules package-lock.json
      - run: cd frontend && npm install
      - run: cd frontend && npm install --save-dev eslint @eslint/js typescript-eslint eslint-plugin-react
      - run: cd frontend && npx eslint .

  # test:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - name: Use Node.js
  #       uses: actions/setup-node@v3
  #       with:
  #         node-version: "18.x"
  #         cache: "npm"
  #     - run: cd frontend && npm install
  #     - run: cd frontend && npm test

  deploy:
    needs: [lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
      - run: cd frontend && rm -rf node_modules package-lock.json
      - run: cd frontend && npm install
      # - run: cd frontend && npm install @rollup/rollup-linux-x64-gnu
      - run: cd frontend && npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: social-media-manager-eb123
          entryPoint: .
